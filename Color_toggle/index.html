<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Color Toggle</title>
</head>
<body>
    <nav class="dropdown">
        <div class="dropbtn" onclick="myFunction()" >
            <ul id="myDropdown" class="dropdown-content">
                <li><a id="home-btn" href="#" onclick="color(this)">Home</a></li>
                <li><a id="blue-btn" href="#" onclick="color(this)">Blue</a></li>
                <li><a id="red-btn" href="#" onclick="color(this)">Red</a></li>
                <li><a id="green-btn" href="#" onclick="color(this)">Green</a></li>
                <li><a id="orange-btn" href="#" onclick="color(this)">Orange</a></li>
                <li><a id="yellow-btn" href="#" onclick="color(this)">Yellow</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
